<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter"
    />
    <title>OTP Email Template</title>

    <!-- General Styles -->
    <style>
      body {
        font-family: Inter;
        background-color: #dfdbdb;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      main {
        color: #344054;
      }

      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <main
      style="
        width: 300px;
        max-width: 500px;
        background-color: #fff;
        padding: 6vh 32px;
      "
    >
      <section>
        <div style="width: 90px; height: 55px">
          <img
            src="./GHGBlaze-logo.jpeg"
            alt="GHGBlaze"
            style="width: 100%; height: 100%"
          />
        </div>
        <h1 style="margin-top: 6vh">Hi,</h1>
        <p style="line-height: 0.9cm">
          Here is your OTP:
          <span style="font-size: 25px; font-weight: 600">#OTP</span>.
          <br />
          Do not share with anyone.
        </p>

        <summary style="line-height: 0.5">
          <p>Thanks</p>
        </summary>
      </section>
    </main>
  </body>
</html>
